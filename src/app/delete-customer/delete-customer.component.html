<h3>Are you sure you want to delete this Customer? </h3>
<h2>{{customer.name}}</h2>

<div style="float: left;">
    <a routerLink="/customer/{{customer.id}}">
      <button type="submit" class="btn btn-primary">Cancle</button>
    </a>
  </div>
  <div style="float: right;">
    <button type="submit" class="btn btn-primary" id="delete" name="deleteButton" value="{{customer.id}}" (click)="onSubmit(customer.id)">Confirm</button>
  </div>
