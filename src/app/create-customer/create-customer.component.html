<form>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Enter Name" [(ngModel)]="customer.name" name="name" />
  </div>

  <div class="form-group">
    <label for="inputSurName">SurName</label>
    <input type="text" class="form-control" id="inputSurName" placeholder="SurName" [(ngModel)]="customer.surName" name="surName">
  </div>

  <div class="form-group">
    <label for="inputPhoneNumber">Phone Number</label>
    <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Poland (+48)" aria-describedby="phoneNumberhelp"
      [(ngModel)]="customer.phoneNumber" name="phoneNumber">
    <small id="phoneNumberhelp" class="form-text text-muted">Please aneter you phone number with prefix accurate to your country.</small>

  </div>
  <div class="form-group">
    <label for="inputAdress">Address</label>
    <input type="text" class="form-control" id="inputAdress" placeholder="Country,Postal-Code City, st. Name House/Local number."
      aria-describedby="addressHelp" [(ngModel)]="customer.address" name="address">
    <small id="addresslHelp" class="form-text text-muted">Please Enter you address in format: Country,Postal-Code City, st. Name House/Local number. </small>

  </div>
  <div style="float: left;">
    <a routerLink="/">
      <button type="submit" class="btn btn-primary">Cancle</button>
    </a>
  </div>
  <div style="float: right;">
    <button type="submit" class="btn btn-primary" (click)="onSubmit(customer.value)">Submit</button>
  </div>
</form>
